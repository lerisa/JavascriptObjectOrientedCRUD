<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="src/ctrl/initialize.js"></script>
    <script src="src/model/Book.js"></script>
    <script src="src/view/updateBook.js"></script>
    <script>
        window.addEventListener("load", pl.view.updateBook.setupUserInterface);
    </script>
    <style>
        form {
            margin: 20px;
            border: 0.1px rgb(240, 236, 236) solid;
            padding: 20px;
        }

        h1 {
            color: #7d8b92;
        }
    </style>
</head>

<body>
    <h1 class="text-center"> Update a book record</h1>
    <form id="Book">
        <p>
            <label>Select book:
                <select name="selectBook" class="btn btn-outline-success dropdown-toggle">
                    <option value=""> select </option>
                </select>
            </label>
        </p>

        <div class="form-group">
            <label for="ISBN">ISBN:</label>
            <input name="isbn" type="text" readonly="readonly" class="form-control" id="isbn" aria-describedby="titleHelp" placeholder="Enter ISBN"
                #newtitle>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input name="title" type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter Title" #newtitle>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input name="year" type="text" class="form-control" id="year" aria-describedby="titleHelp" placeholder="Enter Year" #newtitle>
        </div>

        <button class="btn btn-outline-success" type="button" name="commit">Save Changes</button>
    </form>
    <nav>
        <a href="index.html">Back to main menu</a>
    </nav>
</body>

</html>
